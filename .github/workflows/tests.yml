name: Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install GDAL and GEOS
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev libgeos-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create migrations
      env:
        DEBUG: 'False'
        DJANGO_SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_NAME: 'test_db'
        DATABASE_USER: 'postgres'
        DATABASE_PASSWORD: 'postgres'
        DATABASE_HOST: 'localhost'
        DATABASE_PORT: '5432'
      run: |
        python manage.py makemigrations --check --dry-run || python manage.py makemigrations

    - name: Run migrations
      env:
        DEBUG: 'False'
        DJANGO_SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_NAME: 'test_db'
        DATABASE_USER: 'postgres'
        DATABASE_PASSWORD: 'postgres'
        DATABASE_HOST: 'localhost'
        DATABASE_PORT: '5432'
      run: |
        python manage.py migrate

    - name: Run tests with Allure and Coverage
      env:
        DEBUG: 'False'
        DJANGO_SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_NAME: 'test_db'
        DATABASE_USER: 'postgres'
        DATABASE_PASSWORD: 'postgres'
        DATABASE_HOST: 'localhost'
        DATABASE_PORT: '5432'
        CELERY_BROKER_URL: 'redis://localhost:6379/0'
        CELERY_RESULT_BACKEND: 'redis://localhost:6379/0'
      run: |
        pytest --cov --cov-report=xml --cov-report=term --cov-fail-under=85 --alluredir=allure-results

    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Allure Report action
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy Allure report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
