name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install linters
      run: |
        pip install flake8 black mypy autoflake

    - name: Run autoflake (remove unused imports)
      run: autoflake --in-place --remove-all-unused-imports --remove-unused-variables --recursive .

    - name: Run Black (formatting)
      run: black .

    - name: Commit formatted code
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: Auto-format code with autoflake, and black"
        file_pattern: "*.py"

    - name: Run flake8 (linting)
      run: flake8 . --max-line-length=88 --extend-ignore=E203,W503
      continue-on-error: true

    - name: Run mypy (type checking)
      run: mypy . --ignore-missing-imports
      continue-on-error: true
