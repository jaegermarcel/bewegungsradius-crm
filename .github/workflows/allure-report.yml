name: Allure Report

on:
  workflow_run:
    workflows: ["Code Quality"]
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  allure-report:
    runs-on: ubuntu-latest
    if: always()

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install GDAL and GEOS
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev libgeos-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create migrations
      env:
        DEBUG: 'False'
        DJANGO_SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_NAME: 'test_db'
        DATABASE_USER: 'postgres'
        DATABASE_PASSWORD: 'postgres'
        DATABASE_HOST: 'localhost'
        DATABASE_PORT: '5432'
      run: |
        python manage.py makemigrations --check --dry-run || python manage.py makemigrations

    - name: Run migrations
      env:
        DEBUG: 'False'
        DJANGO_SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_NAME: 'test_db'
        DATABASE_USER: 'postgres'
        DATABASE_PASSWORD: 'postgres'
        DATABASE_HOST: 'localhost'
        DATABASE_PORT: '5432'
      run: |
        python manage.py migrate

    - name: Run tests with Allure
      env:
        DEBUG: 'False'
        DJANGO_SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_NAME: 'test_db'
        DATABASE_USER: 'postgres'
        DATABASE_PASSWORD: 'postgres'
        DATABASE_HOST: 'localhost'
        DATABASE_PORT: '5432'
        CELERY_BROKER_URL: 'redis://localhost:6379/0'
        CELERY_RESULT_BACKEND: 'redis://localhost:6379/0'
      run: |
        pytest \
        --cov \
        --cov-report=term-missing:skip-covered \
        --cov-report=xml \
        --cov-report=html \
        --cov-fail-under=90 \
        --alluredir=allure-results

    - name: Coverage summary
      if: always()
      run: |
        coverage report >> $GITHUB_STEP_SUMMARY || true

    - name: Install Allure CLI
      if: always()
      run: |
        sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        sudo tar -zxvf allure-2.24.1.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.1/bin/allure /usr/bin/allure

    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report

    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        force_orphan: true
